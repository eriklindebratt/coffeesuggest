<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeesuggest</title>
    <style>
      * { box-sizing: border-box }
      #container {
        width: 300px;
      }
      #container input[type=search] {
        display: inline-block;
        width: 90%;
      }
      #container input[type=submit] {
        display: inline-block;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <fieldset>
        <legend>Start typing to get suggestions</legend>
        <input type="search" placeholder="Fill me out">
      </fieldset>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="coffeesuggest.js"></script>
    <script>
      $(function() {
        if ('CoffeeSuggest' in window) {
          new CoffeeSuggest(
            $('input[type=search]'),
            '/api/search/all?q=',
            '/search/all?q=',
            ['Users', 'Clients', 'Projects', 'Deliveries', 'Assets']
          );
        }
      });
    </script>
  </body>
</html>
